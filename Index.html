
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <script src="JS/valida.js" defer></script>
</head>
<body>
    <div class="main">

        <div id="form_box">

            <h2>Trabalhe Conosco!</h2>

            <p id="f_alert">
                Os campos obrigatórios não foram preenchidos corretamente!
            </p>

            <form action="">
                <div class="f_line">
                    <span>
                        <label for="i_nome">Nome Completo</label>
                        <input type="text" id="i_nome" required>
                    </span>

                    <span>
                        <label for="i_email">E-mail</label>
                        <input type="text" id="i_email" required>
                    </span>
                </div>
                <div class="f_line">
                    <span>
                        <label for="i_data">Data de Nascimento</label>
                        <input type="date" id="i_data" required>
                    </span>

                    <span>
                            <label>Área de Interesse</label>
                            <select>
                                
                                <option>Vendas</option>
                                <option>Estoque</option>
                                <option>Administrativo</option>
                            </select>
                    </span>
                </div>
                    <div class="f_line">
                    <span>
                        
                        <label for="">Anexe seu Currículo!</label>
                        <input type="file">
                    </span>
                </div>
                <div class="f_line">
                    <span>
                        <label>Gênero</label>

                        Feminino
                        <input type="radio" name="i_genero" checked>
                        Masculino
                        <input type="radio" name="i_genero">
                        Outros
                        <input type="radio" name="i_genero">

                    </span>
                </div>
                <div class="f_line">
                    <span>
                        <label for="i_senha">Senha</label>
                        <input type="password" id="i_senha" required>
                    </span>
                    <span>
                        <label for="i_conSenha">Confirmar Senha</label>
                        <input type="password" id="i_conSenha" required>
                    </span>
                </div>
                <div class="f_line">
                    <span>
                        <input type="submit" id="btt_form" value="Cadastrar" onclick="validacao()">
                    </span>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
